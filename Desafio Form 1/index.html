<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Formulário de Mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>

  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="formulario1">

        <fieldset>

        <div class="field">

          <legend>Informações pessoais</legend>

          <div class="line"></div>

          <div id="usuario">
           
            <div class="input-wrapper">
              
              <label for="nome">Nome</label>
              <input type="text" id="nome" required>

            </div>

            <div class="input-wrapper">

              <label for="sobrenome">Sobrenome</label>
              <input type="text" id="sobrenome" required>

            </div>

          </div>

          <div class="input-wrapper">
            <label for="mail">Email <span>(digite um email válido)</span></label>
            <input type="email" id="mail" required>

            <label for="senha">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="senha" required minlength="6">
          </div>
        </div>

        </fieldset>



        <fieldset>
       
        <div class="field">

          <legend>Informações do mentor</legend>

          <div class="line2"></div>

          <div class="input-wrapper">
            <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor" required>
          </div>
        </div>
        </fieldset>

        

        <fieldset>
          <div class="field">

          <legend>Seus horários disponíveis</legend>

          <div class="line2"></div>
  
          <h1>Primeira Mentoria</h1>

          <div class="datetime">
          
            <div class="input-wrapper">
              <label for="data">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="data" required>
            </div>

            <div class="input-wrapper">
            <label for="hour-beg">Das</label>
            <input type="time" id="hour-beg" required> 
          </div>

          <div class="input-wrapper">
            <label for="hour-end">Até</label>
            <input type="time" id="hour-end" required>
          </div>

          </div>

          <h1 id="segundamentoria">Segunda Mentoria</h1>

          <div class="datetime">
          
            <div class="input-wrapper">
              <label for="data">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="data">
            </div>

            <div class="input-wrapper">
            <label for="hour-beg">Das</label>
            <input type="time" id="hour-beg">
          </div>

          <div class="input-wrapper">
            <label for="hour-end">Até</label>
            <input type="time" id="hour-end">
          </div>

          </div>
        </div>
        </fieldset>


    </form>

    <footer>
      <input type="submit" form="formulario1" value="Salvar" >
    </footer>

  </div>
  
</body>
</html>
